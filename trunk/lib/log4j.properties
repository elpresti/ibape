log4j.rootCategory=ALL, Default
#log4j.rootLogger=debug, stdout, R
log4j.appender.Default=org.apache.log4j.RollingFileAppender
log4j.appender.Default.Threshold=INFO
log4j.appender.Default.ImmediateFlush=true
log4j.appender.Default.file=logs/log.txt
# log4j.appender.Default.file=/lib/prueba.log
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
#log4j.appender.Default.layout.ConversionPattern=%d %-5p %C.%M(%L)===> %m%n
log4j.appender.Default.layout.ConversionPattern=%m%n
log4j.appender.Default.append=true
log4j.appender.Default.MaxFileSize=512KB
log4j.appender.Default.MaxBackupIndex=10